<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景颜色在线改变</title>
    <style>
        #bgk {
            width: 100%;
            height: 800px;
            background: lightsteelblue;
        }
        .title {
            width: 100%;
            height: 50px;
        }
        .title button {
            outline-style: none;
            background: white;
        }
        .compareBox {
            width: 200px;
            height: 100px;
            background: pink;
        }
    </style>
</head>
<body>
    <div id="bgk">
        <div class="title">
            <span>请输入颜色编码</span>
            <input oninput="change()"/>
            <button onclick="change()">修改颜色</button>
        </div>
        <div class="compareBox"></div>
    </div>
</body>
<script>
    window.onkeydown = function(e){
        if (e.keyCode == 13) {
            change();
        }
    }
    function change(){
       var bkg = document.getElementById("bgk");
       var color = document.getElementsByTagName("input")[0];
       console.log(bkg)
       bkg.style.backgroundColor = "#" + color.value;
    }
</script>
</html>
